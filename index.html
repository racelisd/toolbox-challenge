<!DOCTYPEhtml>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Super Memory Game</title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>

    <body>
        <main class="container-fluid">

            <section align="center" id="header">
                <h1>Let's Play A Memory Game!</h1>
            </section>

            <section class="row" align="center">
                <div class="col-md-6">
                    <p id="time">Time: </p>
                    <p id="turns">Attempts: </p>
                </div>
                <div class="col-md-6">
                    <p id="matchesFound">Matches: </p>
                    <p id="matchesLeft">Matches Remaining: </p>
                </div>
            </section> 

            <div id="grid" align="center"></div>
            
            <section align="center" id="white">
                    <button type="button" align="center" id="playAgain" class="btn btn-default">Restart</button><br><br>
            </section> 

            <section align="center" id="howTo">      
                <strong>How to Play:</strong> Click a pair of tiles to see if they match; can you match them all?
            </section>
            
        </main>       
    </body>

</html>
